<h1 align="center">contact page</h1>
<div class="container">
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleEmailSubject1">Subject</label>
    <input type="text" class="form-control" id="exampleEmailSubject1" placeholder="Enter Subject">
  </div>
  <div class="form-group">
    <label for="exampleEmailBody1">Message:</label>
    <textarea class="form-control" rows="5" id="exampleEmailBody1"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
